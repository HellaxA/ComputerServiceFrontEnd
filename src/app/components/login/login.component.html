<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="mt-3">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login_form">

      <div *ngIf="error">
        <p class="text-danger text-center">{{error}}</p>
      </div>
      <!-- login -->

      <input type="email" formControlName="email" class="fadeIn second"
             placeholder="Email" name="login" id="login">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger text-center">
        <div *ngIf="email.errors.required">
          <p>Email is required</p>
        </div>
        <div *ngIf="email.errors.pattern">
          <p>Enter proper email address</p>
        </div>
      </div>

      <!-- password -->

      <input type="password" formControlName="password" class="fadeIn third"
             placeholder="Password" name="login" id="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger text-center">
        <div *ngIf="password.errors.required">
          <p>Password is required</p>
        </div>
        <div *ngIf="password.errors.minLength">
          <p> Password must be at least 6 characters long</p>
        </div>
      </div>
      <!-- submit -->
      <button type="submit" class="fadeIn fourth" [disabled]="!loginForm.valid">
        Log In
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>

    </form>
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['/forgot-password']">Forgot Password?</a>
    </div>
  </div>
</div>
